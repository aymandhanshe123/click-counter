<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ayman's Click Counter</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="card">
    <img src="https://avatars.githubusercontent.com/u/9919?s=200&v=4" alt="Logo" class="logo" />
    <h1>Ayman's Click Counter</h1>
    <p>Click the button below and see the count go up! Your count is saved in your browser.</p>
    <div class="counter" id="count">0</div>
    <button class="btn btn-primary" onclick="incrementCounter()">Click Me</button>
    <button class="btn btn-reset" onclick="resetCounter()">Reset</button>
    <div class="footer">Built by Ayman ❤️</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
